<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>教师信息管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!--引入公共头部-->
    <div th:replace="common :: #common-header"></div>

    <!--引入公共侧边栏-->
    <div th:replace="common :: #common-side"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form layui-form-pane" th:action="@{/teacher/manage/search}" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <button class="layui-btn layui-btn-fluid layui-btn-xs layui-btn-primary" lay-submit type="submit">搜索</button>
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="searchString" required  lay-verify="required" placeholder="请输入搜索内容" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
            <a th:href="@{/teacher/manage/add}" class="layui-btn layui-btn-primary layui-btn-fluid layui-border-green">添加</a>
            <table class="layui-table">
                <thead>
                <tr>
                    <th>教师号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>学院</th>
                    <th>职称</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher:${teachers}">
                    <td th:text="${teacher.gettNo()}"></td>
                    <td th:text="${teacher.getName()}"></td>
                    <td th:text="${teacher.getGender()}"></td>
                    <td th:text="${teacher.getSchool()}"></td>
                    <td th:text="${teacher.getTitle()}"></td>
                    <td th:text="${teacher.getTele()}"></td>
                    <td th:text="${teacher.getEmail()}"></td>
                    <td>
                        <div class="layui-btn-group">
                            <a class="layui-btn layui-btn-sm" th:href="@{/teacher/manage/update/}+${teacher.gettId()}">编辑</a>
                            <a class="layui-btn layui-btn-sm layui-btn-danger" th:href="@{/teacher/manage/delete/}+${teacher.gettId()}">删除</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--引入公共底部-->
    <div th:replace="common :: #common-bottom"></div>
</div>

<!--引入公共script-->
<div th:replace="common :: #common-script"></div>
</body>
</html>
