<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>批改过程记录表</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!--引入公共头部-->
    <div th:replace="common :: #common-header"></div>

    <!--引入公共侧边栏-->
    <div th:replace="common :: #common-side"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <h1>第[[${projectProcess.getTimes()}]]次过程记录 [[${project.getTitle()}]]</h1>
            <br>
            <form class="layui-form layui-form-pane" th:action="@{/project/process/update}" method="post">
                <input type="hidden" name="ppId" th:value="${projectProcess.getPpId()}">
                <input type="hidden" name="pId" th:value="${project.getpId()}">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">批语</label>
                    <div class="layui-input-block">
                        <textarea name="comments" th:text="${projectProcess.getComments()}" placeholder="请添加批语" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">记录内容</label>
                    <div class="layui-input-block">
                        <textarea th:text="${projectProcess.getContent()}" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit type="submit">提交批语</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
        </div>
    </div>

    <!--引入公共底部-->
    <div th:replace="common :: #common-bottom"></div>
</div>

<!--引入公共script-->
<div th:replace="common :: #common-script"></div>
</body>
</html>
