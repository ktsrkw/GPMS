<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新增立题</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!--引入公共头部-->
    <div th:replace="common :: #common-header"></div>

    <!--引入公共侧边栏-->
    <div th:replace="common :: #common-side"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" th:action="@{/project/add}" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">课题题目</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">课题描述</label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请输入描述内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">课题类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="type" value="设计" title="设计">
                        <input type="radio" name="type" value="论文" title="论文" checked>
                    </div>
                </div>
<!--                <div class="layui-form-item">-->
<!--                    <label class="layui-form-label">课题性质</label>-->
<!--                    <div class="layui-input-block">-->
<!--                        <input type="radio" name="nature" value="模拟题" title="模拟题">-->
<!--                        <input type="radio" name="nature" value="实际题" title="实际题" checked>-->
<!--                        <input type="radio" name="nature" value="科研题" title="科研题">-->
<!--                    </div>-->
<!--                </div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">课题性质</label>
                    <div class="layui-input-block">
                        <select name="nature" lay-verify="required">
                            <option value=""></option>
                            <option value="模拟题">模拟题</option>
                            <option value="实际题">实际题</option>
                            <option value="科研题">科研题</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit type="submit">提交立题</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--引入公共底部-->
    <div th:replace="common :: #common-bottom"></div>
</div>

<!--引入公共script-->
<div th:replace="common :: #common-script"></div>
</body>
</html>
